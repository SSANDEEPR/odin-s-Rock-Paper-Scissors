!doctype html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="margin-bottom: 20px">
    <h1 class="heading">Rock, Paper, And Scissors</h1>

    <img src="images/paper.png" alt="Rock" class="image" />
    <input type="button" value="Rock"></input>

    <img src="images/paper.png" alt="Paper" class="image" />
    <input type="button" value="Paper"></input>

    <img src="images/paper.png" alt="Scissors" class="image" />
    <input type="button" value="Scissors"></input>
  </div>
  <div id="result"></div>
  <script src="javascript.js"></script>
</body>
</html>
